apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: island-poc
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8/app
    repoURL: https://github.com/redhat-na-ssa/island-health-poc.git
    targetRevision: poc
